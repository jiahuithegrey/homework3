<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="shortcut icon" type="image/png" href="images/lock.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <h1>Password Generator</h1>
    <div id="bodyBox">
        <h2>Generate a Password</h2> 
        <hr>
        <textarea readonly id="password" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
        <hr>
        <div class="container">
            <div class="row justify-content-between">
            <input onclick = "generate();" class="col-xs-12 col-sm-4" id="generateBtn" value="Generate Password">
            <input onclick = "copyPassword();" class="col-xs-12 col-sm-4" id="copyBtn" value="Copy to Clipboard">
            </div>
        </div>  
    </div>
    <script src="js/script.js"></script>

  </body>
</html>
