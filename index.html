<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="shortcut icon" type="image/png" href="images/lock.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <script src="./script.js"></script>
    <h1>Password Generator</h1>
    <div id="bodyBox">
        <h2>Generate a Password</h2> 
        <form>
            <input type="text" placeholder = "Your Secure Password">
        </form>
        <div class="container">
            <div class="row justify-content-between">
            <button class="col-xs-12 col-sm-4" id="generateBtn">Generate password</button>
            <button class="col-xs-12 col-sm-4" id="copyBtn">Copy to Clipboard</button>
            </div>
        </div>  
    </div>


  </body>
</html>
